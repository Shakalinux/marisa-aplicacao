<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edição de Funcionario</title>
</head>
<body>

<header class="bg-primary text-white text-center py-4">
    <h1>Edição de Funcionario</h1>
</header>

<div class="container mt-5">
    <div class="card p-4">
        <form th:action="@{/produto-editar/{id}(id=${produto.idProduto})}" method="post" th:object="${produto}" onsubmit="return showLoading()">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" id="preco" class="form-control" th:field="*{preco}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-control" th:field="*{categoria}" required>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Móveis">Móveis</option>
                    <option value="Decoração">Decoração</option>
                    <option value="Vestuário">Vestuário</option>
                    <option value="Vídeo-Games">Vídeo-Games</option>
                    <option value="Brinquedos">Brinquedos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" th:field="*{descricao}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/mostrar-dados" class="btn btn-secondary">Voltar</a>
        </form>

    </div>
</div>
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="loadingModalLabel">Carregando...</h5>
            </div>
            <div class="modal-body">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="text-center">Por favor, aguarde enquanto estamos editando os dados do produto no sistema.</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/loading.js}"></script>

<footer class="bg-light text-center py-4">
    <p>&copy; 2024 Empresa XYZ. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
