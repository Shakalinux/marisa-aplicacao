<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
  <h1 class="text-center mb-5">Painel de Administração</h1>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <i class="fas fa-user-plus icon"></i>
        <h2>Cadastrar Cliente</h2>
        <a href="#" class="btn btn-primary" th:href="@{/cadastrar-cliente}">Ir</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <i class="fas fa-user-tie icon"></i>
        <h2>Cadastrar Funcionário</h2>
        <a href="#" class="btn btn-primary" th:href="@{/cadastrar-funcionario}">Ir</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <i class="fas fa-box-open icon"></i>
        <h2>Cadastrar Produto</h2>
        <a href="#" class="btn btn-primary" th:href="@{/cadastrar-produto}">Ir</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <i class="fas fa-chart-bar icon"></i>
        <h2>Analisar dados</h2>
        <a href="#" class="btn btn-primary" th:href="@{/mostrar-dados}">Ir</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <i class="fas fa-file-alt icon"></i>
        <h2>Relatórios</h2>
        <a href="#" class="btn btn-primary" th:href="@{/relatorios}">Ir</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <i class="fas fa-cog icon"></i>
        <h2>Configurações</h2>
        <a href="#" class="btn btn-primary" th:href="@{/configuracoes}">Ir</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
