<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Funcionário</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Cadastrar Funcionário</h1>
  <div class="card p-4">
    <form th:action="@{/cadastrar-funcionario}" method="post" onsubmit=" return  showLoading()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" name="cpf" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" id="telefone" name="telefone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" id="matricula" name="matricula" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idArea" class="form-label">Área</label>
        <select id="idArea" name="idArea" class="form-select" required>
          <option value="" disabled selected>Selecione uma área</option>
          <option value="1">Eletrônicos</option>
          <option value="2">Móveis</option>
          <option value="3">Decoração</option>
          <option value="4">Vestuário</option>
          <option value="5">Vídeo-Games</option>
          <option value="6">Brinquedos</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="salario" class="form-label">Salário</label>
        <input type="number" step="0.01" id="salario" name="salario" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a href="/" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
</div>
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="loadingModalLabel">Carregando...</h5>
      </div>
      <div class="modal-body">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p>Por favor, aguarde enquanto estamos cadastrando o funcionário no sistema.</p>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/loading.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
